<div *ngIf="labo">
    <h2>{{labo?.name | uppercase}} Details</h2>
    <div><span>id: </span>{{labo?.id}}</div>
    <div>
      <label for="labo-name">Labo name: </label>
      <input id="labo-name" [(ngModel)]="labo.name" placeholder="Labo name"/>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>

<div *ngIf="!labo">
  <h2 style="color: red;">No here with that id </h2>
</div>
